<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar </h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 10px"
            [style.width]="getProgreso1"
            role="progressbar"
            >
            
          </div>
        </div>

         <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 10px"
            [style.width]="getProgreso2" 
            role="progressbar"
            >
            
          </div>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

    <!-- entreparentesis: porque es un evento que nos an emitido
    y en las doblecomillas: que es lo que quiero hacer cuando se reciba ese evento
    $event: recibiendo el valor que nos esta emitiendo-->
      <app-incrementador (valor)="progreso1 = $event" 
                          [valor]="progreso1"
                          [btnClass]="'btn-info'"
                          
                          >
                        
                        </app-incrementador>
 

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
<!-- del padre al hijo con este ejemplo : [btnClass] -->
      <app-incrementador (valor)="progreso2 = $event" 
                          [valor]="progreso2"
                          [btnClass]="'btn-danger'"
                          >
                        
                        </app-incrementador>


      </div>
    </div>
  </div>
</div>
