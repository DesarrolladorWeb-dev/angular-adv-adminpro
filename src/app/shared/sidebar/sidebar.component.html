<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <!--  aria-expanded="false" -->
                    <a class="has-arrow waves-effect waves-dark"  aria-expanded="false"  >
                        <img [src]="usuario?.imagenUrl" alt="user" />
                        <span class="hide-menu">{{ usuario?.nombre }} </span>
                    </a>
                    <!--  aria-expanded="false" class="collapse"  -->
                    <ul aria-expanded="false" class="collapse" >
                        <li><a routerLinkActive="active" routerLink="./perfil">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a routerLink="account-settings">Account Setting</a></li>
                        <li><a routerLink="/login">Logout</a></li>
                    </ul>
                </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <li *ngFor="let item of menuItems">
          <a
            class="has-arrow waves-effect waves-dark"
          
            ><i [class]="item.icono"></i
            ><span class="hide-menu"
              >{{item.titulo}}
              <span class="label label-rouded label-themecolor pull-right"
                >{{item.submenu.length}}</span
              ></span
            ></a
          >
          <!--    [routerLinkActiveOptions]="{exact: true}"  : para que no tome la ruta vacia como correcta  y no se seleccione-->
          <ul >
            <li *ngFor="let subMenuItem of item.submenu">
                <a [routerLink]="subMenuItem.url"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                >
                {{subMenuItem.titulo}}
            </a>
        </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
